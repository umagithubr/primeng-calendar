
<div class="container">
    <div style="display: flex">
        <div class="form-group" >
            <label for="fromDate">From Date:</label>
            <input pInputText id="fromDate" [(ngModel)]="fromDate"    (ngModelChange)="updateRange()" (focus)="showCalendar()" />
          </div>
          <div class="form-group">
            <label for="toDate">To Date:</label>
            <input pInputText id="toDate" [(ngModel)]="toDate"  (ngModelChange)="updateRange()" (focus)="showCalendar()" />
          </div>
    </div>
    
  </div>
  
  <p-calendar [inline]="true" [numberOfMonths]="2" [disabledDates]="invalidDates"  selectionMode="range" [ngModel]="dateRange"  (ngModelChange)="onDateRangeChange($event)" *ngIf="showCalendarControl"></p-calendar>
