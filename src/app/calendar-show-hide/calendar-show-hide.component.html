<!-- app.component.html -->
<div class="container">
    <div class="form-group">
      <label for="fromDate">From Date:</label>
      <input pInputText id="fromDate" [(ngModel)]="fromDate" (focus)="showCalendar('from')" />
      <p-calendar [inline]="true"  [(ngModel)]="selectedDates" [minDate]="fromDate" *ngIf="showFromCalendar" (onHide)="hideCalendar('from')"></p-calendar>
    </div>
    <div class="form-group">
      <label for="toDate">To Date:</label>
      <input pInputText id="toDate" [(ngModel)]="toDate" (focus)="showCalendar('to')" />
      <p-calendar [inline]="true"  [(ngModel)]="selectedDates" [minDate]="toDate" *ngIf="showToCalendar" (onHide)="hideCalendar('to')"></p-calendar>
    </div>
  </div>
